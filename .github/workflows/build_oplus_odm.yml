name: OPLUS-ODM-BUILDER

on:
  repository_dispatch:
    types: [build_oplus_odm]

jobs:
  build_oplus_odm:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Maximize Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Prepare /mnt workspace
        run: |
          sudo mkdir -p /mnt/oplus_work
          sudo chmod 777 /mnt/oplus_work
          echo "=== Disk space ==="
          df -h /mnt / | column -t
          FREE=$(df --output=avail -B1 /mnt | tail -1 | tr -d ' ')
          echo "/mnt free: $((FREE/1024/1024/1024))GB"
          [ "$FREE" -lt "$((20*1024*1024*1024))" ] && echo "WARNING: Less than 20GB free on /mnt" || echo "✓ Sufficient space"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 zip unzip aria2 jq wget curl e2fsprogs erofs-utils android-sdk-libsparse-utils

      - name: Install payload-dumper-go
        run: |
          LATEST=$(curl -s https://api.github.com/repos/nicholasgc/payload-dumper-go/releases/latest | jq -r '.tag_name' || echo "")
          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            LATEST=$(curl -s https://api.github.com/repos/ssut/payload-dumper-go/releases/latest | jq -r '.tag_name')
            wget -q "https://github.com/ssut/payload-dumper-go/releases/download/${LATEST}/payload-dumper-go_${LATEST#v}_linux_amd64.tar.gz" -O pdg.tar.gz
          else
            wget -q "https://github.com/nicholasgc/payload-dumper-go/releases/download/${LATEST}/payload-dumper-go_${LATEST#v}_linux_amd64.tar.gz" -O pdg.tar.gz
          fi
          tar xzf pdg.tar.gz
          sudo mv payload-dumper-go /usr/local/bin/
          rm -f pdg.tar.gz
          payload-dumper-go --help || true

      - name: Verify simg2img
        run: |
          command -v simg2img && echo "✓ simg2img available" || { echo "FATAL: simg2img missing"; exit 1; }
          command -v payload-dumper-go && echo "✓ payload-dumper-go available"

      - name: Run OPLUS-ODM-BUILDER
        env:
          PIXELDRAIN_KEY: ${{ secrets.PIXELDRAIN_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          REQUESTER_CHAT_ID: ${{ github.event.client_payload.chat_id }}
        run: |
          chmod +x oplus_odm_patcher.sh
          sudo -E ODM_WORK_DIR=/mnt/oplus_work bash oplus_odm_patcher.sh \
            "${{ github.event.client_payload.oplus_url }}" \
            "${{ github.event.client_payload.xiaomi_url }}"

      - name: Notify on Failure
        if: failure()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
        run: |
          if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$CHAT_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
              -d chat_id="$CHAT_ID" \
              -d parse_mode="Markdown" \
              -d text="❌ *OPLUS-ODM-BUILDER Failed*%0A%0AThe build encountered an error.%0ACheck the [Actions Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
          fi

      - name: Cleanup
        if: always()
        run: |
          sudo rm -rf /mnt/oplus_work /mnt/oplus_odm_builder_* /tmp/oplus_odm_builder_* || true
