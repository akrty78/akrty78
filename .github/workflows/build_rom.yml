name: NexDroid ROM Factory

on:
  repository_dispatch:
    types: [build_rom]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      # 1. CRITICAL: Frees up ~30GB of space so the build doesn't crash
      - name: üóëÔ∏è Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: üõ†Ô∏è Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip zip unzip aria2 jq erofs-utils
          chmod +x bin/*

      - name: üöÄ Run Modder Engine
        id: build
        env:
          # Passes your secrets to the script
          PIXELDRAIN_KEY: ${{ secrets.PIXELDRAIN_KEY }}
        run: |
          # Run script and save logs
          bash mod.sh "${{ github.event.client_payload.rom_url }}" > build.log 2>&1
          
          # Check for PixelDrain link in logs
          LINK=$(grep "https://pixeldrain.com" build.log | tail -n 1)
          
          if [ -z "$LINK" ]; then
            echo "‚ùå No download link found. Build failed."
            exit 1
          fi

          echo "DOWNLOAD_LINK=$LINK" >> $GITHUB_ENV

      - name: ‚úÖ Notify Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="‚úÖ *Build Complete!* %0A%0Aüì¶ [Download Here](${{ env.DOWNLOAD_LINK }})"

      # --- DEBUGGING ---
      - name: üîç Show Error Logs
        if: failure()
        run: |
          echo "::error::Build Failed! Dumping logs below:"
          cat build.log

      - name: ‚ùå Notify Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.CHAT_ID }} \
          -d text="‚ùå Build Failed! Check GitHub Actions logs."
